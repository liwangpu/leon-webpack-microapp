<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
  <title>
    <%= htmlWebpackPlugin.options.title || 'Webpack App' %>
  </title>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      font-family: Roboto, "Helvetica Neue", sans-serif;
    }

    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      padding: 18px;
    }

    .button-container {
      display: flex;
      align-items: center;
    }

    .button-container>button {
      margin-right: 10px;
    }

    button {
      padding: 4px 6px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="button-container">
    <button id="btnTest">测试</button>
    <button id="btnLoadSecondaryLib">加载secondary模块</button>
  </div>
</body>

</html>
